<header class="site-header">
  <div class="container header-inner">
    
  <!-- Logo -->
<a href="{{ '/' | relative_url }}" class="logo">
  <img src="{{ site.header.logo | relative_url }}" alt="{{ site.title }}" />
</a>

<button class="hamburger" onclick="document.body.classList.toggle('menu-open')">
  <span class="hamburger-icon">&#9776;</span>
  <span class="close-icon" style="display: none;">&times;</span>
</button>


<!-- Navigation -->
<nav class="site-nav">
  <ul>
    {% for item in site.header.menu %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

<!-- CTA Button -->
<div class="header-cta">
  <a href="{{ site.header.button.url | relative_url }}" class="btn-primary">
    {{ site.header.button.text }}
  </a>
</div>


  </div>
</header>
