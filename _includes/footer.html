<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-about">
      <a href="{{ '/' | relative_url }}" class="footer-logo">
        <img src="{{ site.footer.logo | relative_url }}" alt="{{ site.title }} Logo" />
      </a>
      <p>{{ site.footer.about }}</p>
    </div>

    <div class="footer-menu">
      <h4>Links</h4>
      <ul>
        {% for item in site.footer.menu %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="footer-menu">
      <h4>Other Links</h4>
      <ul>
        {% for item in site.footer.menu %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="footer-social">
      <h4>Follow Us</h4>

      <a href="{{ site.footer.social.facebook }}" target="_blank" rel="noopener" aria-label="Facebook">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2c0-2 1.2-3 3-3 .9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3v1.5h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12" />
        </svg>
      </a>

      <a href="{{ site.footer.social.instagram }}" target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
        </svg>
      </a>

      <a href="{{ site.footer.social.pinterest }}" target="_blank" rel="noopener" aria-label="Pinterest">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 0 0-3 19.46c-.04-.43-.07-1.1.02-1.57.08-.44.52-2.82.52-2.82s-.13-.26-.13-.64c0-.6.35-1.05.78-1.05.37 0 .55.28.55.62 0 .38-.24.95-.37 1.48-.11.43.23.77.67.77.8 0 1.42-.84 1.42-2.05 0-1.07-.77-1.82-1.87-1.82-1.27 0-2.02.95-2.02 1.93 0 .38.15.8.33 1.03.04.05.05.1.04.15-.05.16-.17.55-.19.62-.03.1-.11.12-.25.07-.93-.43-1.51-1.82-1.51-2.94 0-2.39 1.74-4.59 5.02-4.59 2.63 0 4.68 1.87 4.68 4.38 0 2.62-1.65 4.73-3.94 4.73-.77 0-1.5-.4-1.75-.87 0 0-.42 1.6-.52 1.97-.16.59-.5 1.18-.8 1.65A10 10 0 1 0 12 2z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>{{ site.footer.copyright }}</p>
  </div>
</footer>
